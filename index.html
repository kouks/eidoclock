<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href='src/css/style.css' rel='stylesheet'>
	<script src='src/js/jquery-3.3.1.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js'></script>
	<script src='src/js/clock_old.js'></script>
	<title>Plains of Eidolon Clock</title>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129135652-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-129135652-1');
	</script>

</head>

<body>
	<div class="about">
		<div class="option">
			<span class="option-switch">
				<label class="switch">
					<input type="checkbox" checked="true" id="background">
					<span class="knob round"></span>
				</label>
			</span>
			<span class="option-text">Pretty background</span>
		</div>
		<div class="option">
			<span class="option-switch">
				<label class="switch">
					<input type="checkbox" checked="true" id="cycles">
					<span class="knob round"></span>
				</label>
			</span>
			<span class="option-text">Future Nights</span>
		</div>
		<div class="option">
			<span class="option-switch">
				<label class="switch">
					<input type="checkbox" checked="true" id="scale">
					<span class="knob round"></span>
				</label>
			</span>
			<span class="option-text">Show scaled time</span>
		</div>
	</div>

	<div class="cycles-sidebar">
		<div class="marker"></div>
		<div class="future-night-label">Future Nights</div>
		<div class="future-night-start"></div>
		<div class="timeline"></div>
	</div>

	<div class="current-sidebar">
		<div class="slider"></div>
		<div class="day-start">
			Day starts
		</div>
		<div class="night-start">
			Night starts
		</div>
		<div class="eidolons">
			Eidolons come
		</div>
		<div class="timeline"></div>
	</div>
	<div class="container">
		<div class="time-container">
			<h1>Time until <span class="night">night</span></h1>
			<span class="time">
				<span class="big-hour"></span><span class="big-minute"></span><span class="big-second"></span>
			</span>
			<h3 id="warning-container" class="warning-message"></h3>
		</div>
		<div class="until-container">
			<h1>Eidolon Scaled Time</h1>
			<span class="until">
				<div class="timeleft">
					<div class="hms eidolon">
						<span class="eidolon hour">02</span>
						<span class="eidolon minute">00</span>
						<span class="eidolon second">00</span>
					</div>
					<div class="hms irl">
						<span class="irl hour">00</span>
						<span class="irl minute">12</span>
						<span class="irl second">30</span>
					</div>
				</div>
				<div class="remaining">
					Current Time<br>
					Until <span class="night">night</span>
				</div>
			</span>
		</div>
		<div class="description-container">
			Made by <a href="https://reddit.com/u/lyneca">/u/lyneca</a> and <a href="https://github.com/lyneca/eidoclock/graphs/contributors">others</a><br>
			Hosted on <a href="https://github.com/lyneca/eidoclock">GitHub</a><br>
		</div>
	</div>
</body>

</html>
